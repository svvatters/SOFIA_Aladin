<!DOCTYPE html>
<html>
<head>

	<title></title>

<body>

<div id="obsPlan-data">
  <table id="obsPlan-table" class="dcs obsPlan">
    <thead>
      <tr class="header-names">
        <th>AOR ID</th>
        <th>Object Name</th>
        <th>RA</th>
        <th>Dec</th>
        <th>Instrument</th>
        <th>Configuration</th>
        <th>Mode</th>
        <th>Slit</th>
        <th>Spec Element</th>
        <th>Spec Element2</th>
        <th>Map Area</th>
        <th>Equinox</th>
        <th>PM RA</th>
        <th>PM Dec</th>
      </tr>
      <tr class="header-units">
        <th></th>
        <th></th>
        <th>degrees</th>
        <th>degrees</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>mas/yr</th>
        <th>mas/yr</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="aorID"></td>
        <td id="objName"></td>
        <td id="rightAscension"></td>
        <td id="declination"></td>
        <td id="instrumentName"></td>
        <td id="instrumentConfig"></td>
        <td id="instrumentMode"></td>
        <td id="instrumentSlit"></td>
        <td id="spectralElement"></td>
        <td id="spectralElement2"></td>
        <td id="mapArea"></td>
        <td id="equinox"></td>
        <td id="propMotnRA"></td>
        <td id="propMotnDec"></td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <table id="selection-criteria">
    <thead>
      <tr>
        <th></th>
        <th>FPI</th>
        <th>FFI</th>
        <th>WFI</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Max. Visual Magnitude</td>
        <td id="maxVMag-fpi"></td>
        <td id="maxVMag-ffi"></td>
        <td id="maxVMag-wfi"></td>
      </tr>
      <tr>
        <td>Max. Sky Separation (arcmin)</td>
        <td id="maxSkySep-fpi"></td>
        <td id="maxSkySep-ffi"></td>
        <td id="maxSkySep-wfi"></td>
      </tr>    
    </tbody>
  </table>
</div>

<div id ="potential-track-stars"></div>
